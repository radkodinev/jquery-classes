<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Classes Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery-classes.js"></script>
  <script src="jquery-classes_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <span id="class4" class="class1 class2 class3 class 4">text</span>
    <span id="class3" class="class1 class2 class3">text</span>
    <span id="class2" class="class1 class2">text</span>
    <span id="class1" class="class1">text</span>
    <span id="no-classes">text</span>
  </div>
</body>
</html>
